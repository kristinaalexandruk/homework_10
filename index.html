<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- &display=swap&subset=cyrillic-ext -->
	<link rel="stylesheet" href="css/style.css">
	<title>Домашка №10</title>
</head>

<body>
	<div class="wrapper">
		<div class="inner">
			<div class="block">
				<div class="formtitle">
					<div class="title">Восстановление пароля</div>
					<div class="subtitle">Введите Email, на него будет выслан новый пароль</div>
				</div>
				<form action="#" class="form">
					<div class="forminput">
						<input required autocomplete="off" type="text" name="form[]" value="" placeholder="Почта*" class="input">
					</div>
					<div class="formlink">
						<a href="#" class="link">Вернуться в форму авторизации</a>
					</div>
					<button>Отправить</button>
					<div class="formnote">* Если вы не получили письмо с паролем, проверьте папку Спам.</div>
					<div class="formbottom">
						У вас нет аккаунта?<a href="#" class="reg">Регистрация</a>
					</div>
				</form>
			</div>
			<div class="block">
				<div class="formtitle">
					<div class="title">Вход</div>
				</div>
				<form action="#" class="form">
					<div class="formblockinput">
						<div class="forminput">
							<input autocomplete="off" type="text" name="form[]" value="" placeholder="Почта*" class="input">
						</div>
						<div class="forminput">
							<input autocomplete="off" type="password" name="form[]" value="" placeholder="Пароль*" class="input">
						</div>
					</div>
					<div class="formcheckbox">
						<input id="check" type="checkbox" name="form[]" value="" class="checkbox">
						<label for="check" class="checkboxlabel">Запомнить меня</label>
						<a href="#" class="reg">Забыли пароль?</a>
					</div>
					<button>Войти</button>
				</form>
			</div>
			<div class="block">
				<div class="formtitle">
					<div class="title">Регистрация</div>
				</div>
				<form action="#" class="form">
					<div class="formblockinput">
						<div class="forminput">
							<input autocomplete="off" type="text" name="form[]" value="" placeholder="Имя*" class="input">
						</div>
						<div class="forminput">
							<input autocomplete="off" type="text" name="form[]" value="" placeholder="Фамилия*" class="input">
						</div>
						<div class="forminput">
							<input autocomplete="off" type="text" name="form[]" value="" placeholder="Логин*" class="input">
						</div>
						<div class="forminput">
							<input autocomplete="off" type="text" name="form[]" value="" placeholder="EMail*" class="input">
						</div>
						<div class="forminput">
							<input autocomplete="off" type="password" name="form[]" value="" placeholder="Пароль*" class="input">
						</div>
						<div class="forminput">
							<input autocomplete="off" type="password" name="form[]" value="" placeholder="Повторите пароль*" class="input">
						</div>
					</div>
					<div class="formblockradio">
						<div class="formradio">
							<input id="radio1" type="radio" name="gender" value="male" class="radio">
							<label for="radio1" class="radiolabel">Мужчина</label>
						</div>
						<div class="formradio">
							<input id="radio2" type="radio" name="gender" value="female" class="radio">
							<label for="radio2" class="radiolabel">Женщина</label>
						</div>
					</div>
					<div class="formcheckbox">
						<input id="check2" type="checkbox" name="form[]" value="" class="checkbox">
						<label for="check2" class="checkboxlabel">Я согласен с <a href="#" class="reg">Условия и правила</a></label>
					</div>
					<button>Регистрация</button>
					<div class="formbottom">
						У вас есть аккаунт?<a href="#" class="reg">Войти</a>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>

</html>
